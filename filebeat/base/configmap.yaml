apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-filebeat-daemonset-config
  labels:
    app: "release-name-filebeat"
    chart: "filebeat-7.17.3"
    heritage: "Helm"
    release: "release-name"
data:
  filebeat.yml: |
    filebeat.inputs:
    - type: container
      paths:
        - /var/log/containers/*.log
      processors:
      - add_kubernetes_metadata:
          host: ${NODE_NAME}
          matchers:
          - logs_path:
              logs_path: "/var/log/containers/"
    
    output.elasticsearch:
      host: '${NODE_NAME}'
      hosts: '${ELASTICSEARCH_HOSTS:192.168.50.250:9200}'
